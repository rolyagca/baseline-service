server:
   port: 8080

spring:
  application:
    name: baseline-service-RAC
     
      
security:
  basic:
    enabled: false 
    
management:
  endpoints:
    web:
      exposure:
        include: '*'


hystrix:
  threadpool:
    default:
      coreSize: 35
      maximumSize: 35
    command:
      createRevenueGrid:
        execution:
          isolation:
            thread:
              timeoutInMilliseconds: 1500
            semphore:
              maxConcurrentRequests: 500
        circuitBreaker:
          sleepWindowInMilliseconds: 5000                

